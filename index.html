<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100 Canciones Para TI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      background: radial-gradient(ellipse at bottom, #1a1a1a 0%, #000000 100%);
      overflow-x: hidden;
    }

    /* Estrellas animadas */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: 0;
      opacity: 0.1;
      animation: moveStars 50s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      color: #c084fc;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .song {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #111;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .song:hover {
      background: #1c1c1c;
      transform: scale(1.01);
    }

    .song img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .info {
      flex-grow: 1;
    }

    .info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #d8b4fe;
    }

    .info p {
      margin: 0.2rem 0;
      color: #ccc;
      font-size: 0.95rem;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }

    .controls svg {
      width: 30px;
      height: 30px;
      fill: #c084fc;
    }

    .active {
      background: #2b0b3f;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dedicatorias Musicales</h1>
    <div id="songList"></div>
  </div>

  <script>
    const songs = [
      {
        title: "Por ti",
        artist: "3am",
        message: "Primera cancion, y ahora quiero quererte hasta envejeser ðŸŽ¶.",
        fileName: "Cancion1.mp3",
        image: "Imagen1"
      },
      {
        title: "Noches de Estrellas",
        artist: "Artista 2",
        message: "Para las noches que miramos las estrellas juntos.",
        fileName: "musica/Cancion2.mp3",
        image: "img/cover2.jpg"
      },
      {
        title: "Sonrisas Eternas",
        artist: "Artista 3",
        message: "Tu sonrisa ilumina mÃ¡s que cualquier estrella.",
        fileName: "musica/Cancion3.mp3",
        image: "img/cover3.jpg"
      }
    ];

    let currentAudio = null;
    let currentButton = null;

    function createSongCard(song, index) {
      const div = document.createElement("div");
      div.className = "song";

      div.innerHTML = `
        <img src="${song.image}" alt="Cover">
        <div class="info">
          <h3>${song.title}</h3>
          <p>Artista: ${song.artist}</p>
          <p><em>${song.message}</em></p>
        </div>
        <div class="controls">
          <button onclick="togglePlay(${index}, this)">
            <svg viewBox="0 0 24 24" class="icon">
              <polygon class="play" points="5,3 19,12 5,21" />
              <g class="pause" style="display: none">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
              </g>
            </svg>
          </button>
        </div>
      `;

      return div;
    }

    function togglePlay(index, button) {
      const song = songs[index];
      const parent = button.closest(".song");
      const svg = button.querySelector("svg");
      const playIcon = svg.querySelector(".play");
      const pauseIcon = svg.querySelector(".pause");

      if (currentAudio && !currentAudio.paused && currentAudio.src.includes(song.fileName)) {
        currentAudio.pause();
        playIcon.style.display = "block";
        pauseIcon.style.display = "none";
        parent.classList.remove("active");
      } else {
        if (currentAudio) {
          currentAudio.pause();
          currentButton.querySelector(".play").style.display = "block";
          currentButton.querySelector(".pause").style.display = "none";
          document.querySelectorAll(".song").forEach(el => el.classList.remove("active"));
        }

        currentAudio = new Audio(song.fileName);
        currentAudio.play();
        currentButton = svg;
        playIcon.style.display = "none";
        pauseIcon.style.display = "block";
        parent.classList.add("active");

        currentAudio.onended = () => {
          playIcon.style.display = "block";
          pauseIcon.style.display = "none";
          parent.classList.remove("active");
        };
      }
    }

    const songList = document.getElementById("songList");
    songs.forEach((song, i) => songList.appendChild(createSongCard(song, i)));
  </script>
</body>
</html>
