<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dedicatorias Musicales</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b0b2a;
      color: white;
      overflow-x: hidden;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 4px 4px;
      animation: twinkle 2s infinite linear;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 4px 4px; }
    }

    .container {
      max-width: 1024px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .text-center { text-align: center; }
    .text-purple-400 { color: #c084fc; }
    .text-purple-300 { color: #d8b4fe; }
    .text-white { color: white; }
    .text-4xl { font-size: 2.5rem; }
    .text-2xl { font-size: 1.5rem; }
    .text-lg { font-size: 1.125rem; }
    .font-bold { font-weight: bold; }
    .font-semibold { font-weight: 600; }

    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .song-card {
      position: relative;
      height: 340px;
      background: rgba(255,255,255,0.05);
      border: 2px solid #c084fc;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(192,132,252,0.3);
      backdrop-filter: blur(8px);
    }

    .song-card.active {
      box-shadow: 0 0 30px rgba(192,132,252,0.9);
      transform: scale(1.05);
    }

    .song-img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .song-info {
      padding: 0.5rem 1rem;
    }

    .song-info h3 {
      color: #c084fc;
      margin: 0.3rem 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
    }

    .controls button {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid #c084fc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .controls button:hover {
      background: rgba(192, 132, 252, 0.2);
      transform: scale(1.1);
    }

    .controls svg {
      fill: #c084fc;
    }

    .progress {
      height: 4px;
      background: rgba(192, 132, 252, 0.2);
      margin: 10px 20px 0;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #c084fc;
      width: 0%;
      transition: width 0.1s linear;
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="text-center">
      <h1 class="text-purple-400 text-4xl font-bold">Dedicatorias Musicales</h1>
      <p class="text-lg text-white">Una canción cada semana para alguien especial</p>
    </header>

    <section class="mt-8">
      <h2 class="text-purple-300 text-2xl font-semibold mb-4">Canciones Dedicadas</h2>
      <div id="songList" class="grid"></div>
    </section>
  </div>

  <script>
    const songs = [
      {
        title: "Por ti",
        artist: "3 am",
        message: "Esta canción me recuerda a ti cada vez que la escucho.",
        fileName: "musica/Cancion1.mp3",
        image: "img/cover1.jpg"
      },
      {
        title: "Noches de Estrellas",
        artist: "Artista 2",
        message: "Para las noches que miramos las estrellas juntos.",
        fileName: "musica/Cancion2.mp3",
        image: "img/cover2.jpg"
      },
      {
        title: "Sonrisas Eternas",
        artist: "Artista 3",
        message: "Tu sonrisa ilumina más que cualquier estrella.",
        fileName: "musica/Cancion3.mp3",
        image: "img/cover3.jpg"
      }
    ];

    const songList = document.getElementById('songList');
    let currentAudio = null;
    let currentProgress = null;

    function renderSongs() {
      songs.forEach((song, index) => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img class="song-img" src="${song.image}" alt="cover">
          <div class="song-info">
            <h3>${song.title}</h3>
            <p>Artista: ${song.artist}</p>
            <p style="color:#d1d5db;font-style:italic;">${song.message}</p>
          </div>
          <div class="controls">
            <button onclick="toggleSong(${index}, this)">
              <svg width="30" height="30" viewBox="0 0 24 24">
                <polygon class="play-icon" points="5,3 19,12 5,21"></polygon>
                <g class="pause-icon" style="display:none">
                  <rect x="6" y="4" width="4" height="16"></rect>
                  <rect x="14" y="4" width="4" height="16"></rect>
                </g>
              </svg>
            </button>
          </div>
          <div class="progress"><div class="progress-bar"></div></div>
        `;
        songList.appendChild(card);
      });
    }

    function toggleSong(index, button) {
      const song = songs[index];
      const card = button.closest('.song-card');
      const progressBar = card.querySelector('.progress-bar');
      const svg = button.querySelector('svg');
      const playIcon = svg.querySelector('.play-icon');
      const pauseIcon = svg.querySelector('.pause-icon');

      if (currentAudio && currentAudio.src.includes(song.fileName)) {
        if (currentAudio.paused) {
          currentAudio.play();
          playIcon.style.display = 'none';
          pauseIcon.style.display = 'block';
          card.classList.add('active');
          updateProgress(progressBar);
        } else {
          currentAudio.pause();
          playIcon.style.display = 'block';
          pauseIcon.style.display = 'none';
          card.classList.remove('active');
          clearInterval(currentProgress);
        }
      } else {
        if (currentAudio) {
          currentAudio.pause();
          clearInterval(currentProgress);
          document.querySelectorAll('.song-card').forEach(c => c.classList.remove('active'));
          document.querySelectorAll('.play-icon').forEach(i => i.style.display = 'block');
          document.querySelectorAll('.pause-icon').forEach(i => i.style.display = 'none');
        }
        currentAudio = new Audio(song.fileName);
        currentAudio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        card.classList.add('active');
        updateProgress(progressBar);
        currentAudio.onended = () => {
          playIcon.style.display = 'block';
          pauseIcon.style.display = 'none';
          card.classList.remove('active');
          progressBar.style.width = '0';
          clearInterval(currentProgress);
        };
      }
    }

    function updateProgress(progressBar) {
      if (currentProgress) clearInterval(currentProgress);
      currentProgress = setInterval(() => {
        if (currentAudio && currentAudio.duration) {
          const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
          progressBar.style.width = `${progress}%`;
        }
      }, 100);
    }

    renderSongs();
  </script>
</body>
</html>
