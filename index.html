<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Canciones para Ti</title>
  <style>
    /* Tailwind-like CSS simplificado */
    .container { max-width: 1024px; margin: auto; padding: 1rem; }
    .text-center { text-align: center; }
    .text-white { color: white; }
    .font-bold { font-weight: bold; }
    .font-semibold { font-weight: 600; }
    .text-purple-400 { color: #c084fc; }
    .text-purple-300 { color: #d8b4fe; }
    .text-lg { font-size: 1.125rem; }
    .text-2xl { font-size: 1.5rem; }
    .grid { display: grid; gap: 1.5rem; }
    .grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
    @media (min-width: 640px) { .sm\:grid-cols-2 { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 768px) { .md\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); } }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
      overflow-x: hidden;
    }

    .song-card {
      position: relative;
      height: 300px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #c084fc;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(192,132,252,0.5);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .song-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(192,132,252,0.8);
    }

    .wave {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 20%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0 10 Q 10 5 20 10 T 40 10 T 60 10 T 80 10 T 100 10" fill="none" stroke="%23c084fc" stroke-width="2"/></svg>') repeat-x;
      background-size: 100% 100%;
    }

    .song-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .controls button {
      background: none;
      border: none;
      color: #c084fc;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .progress {
      position: absolute;
      bottom: 50px;
      left: 20px;
      right: 20px;
      height: 4px;
      background: rgba(192, 132, 252, 0.2);
    }

    .progress-bar {
      height: 100%;
      background: #c084fc;
      width: 0;
      transition: width 0.1s linear;
      box-shadow: 0 0 10px #c084fc;
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="text-center">
      <h1 class="text-purple-400 text-4xl font-bold">Dedicatorias Musicales</h1>
      <p class="text-lg text-white">Una canción cada semana para alguien especial</p>
    </header>

    <section class="mt-8">
      <h2 class="text-purple-300 text-2xl font-semibold mb-4">Canciones Dedicadas</h2>
      <div id="songList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3"></div>
    </section>
  </div>

  <script>
    const songs = [
      {
        title: "Por ti",
        artist: "3 am",
        message: "Esta canción me recuerda a ti cada vez que la escucho.",
        fileName: "Cancion1.mp3"
      },
      {
        title: "Noches de Estrellas",
        artist: "Artista 2",
        message: "Para las noches que miramos las estrellas juntos.",
        fileName: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      },
      {
        title: "Sonrisas Eternas",
        artist: "Artista 3",
        message: "Tu sonrisa ilumina más que cualquier estrella.",
        fileName: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
      }
    ];

    const songList = document.getElementById('songList');
    let currentAudio = null;
    let currentProgress = null;

    function renderSongs() {
      songs.forEach((song, index) => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <div class="wave"></div>
          <div class="song-info">
            <h3 class="text-purple-400">${song.title}</h3>
            <p>Artista: ${song.artist}</p>
            <p style="color:#d1d5db;font-style:italic;">${song.message}</p>
          </div>
          <div class="controls">
            <button onclick="toggleSong(${index}, this)">▶️</button>
          </div>
          <div class="progress"><div class="progress-bar"></div></div>
        `;
        songList.appendChild(card);
      });
    }

    function toggleSong(index, button) {
      const song = songs[index];
      const card = button.closest('.song-card');
      const progressBar = card.querySelector('.progress-bar');

      if (currentAudio && currentAudio.src === song.fileName) {
        if (currentAudio.paused) {
          currentAudio.play();
          button.textContent = '⏸️';
          updateProgress(progressBar);
        } else {
          currentAudio.pause();
          button.textContent = '▶️';
          clearInterval(currentProgress);
        }
      } else {
        if (currentAudio) {
          currentAudio.pause();
          clearInterval(currentProgress);
          const prevBtn = document.querySelector('.controls button');
          if (prevBtn) prevBtn.textContent = '▶️';
        }
        currentAudio = new Audio(song.fileName);
        currentAudio.play();
        button.textContent = '⏸️';
        updateProgress(progressBar);
        currentAudio.onended = () => {
          button.textContent = '▶️';
          progressBar.style.width = '0';
          clearInterval(currentProgress);
        };
      }
    }

    function updateProgress(progressBar) {
      if (currentProgress) clearInterval(currentProgress);
      currentProgress = setInterval(() => {
        if (currentAudio && currentAudio.duration) {
          const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
          progressBar.style.width = `${progress}%`;
        }
      }, 100);
    }

    renderSongs();
  </script>
</body>
</html>
